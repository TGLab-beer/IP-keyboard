<!DOCTYPE html>
<html>
<head>
  <title>Тест скорости печати</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Тест скорости печати</h1>
    <p>
      Введите ниже следующий текст:
    </p>
    <p id="text"></p>
    <input type="text" id="input" autocomplete="off" oninput="checkText()">
    <p id="result"></p>
    <p id="error-msg" style="color: red;"></p>
  

    <div class="block1">Хуйня</div>
    <div class="block2">какая</div>
    <div class="block3">-</div>
    <div class="block4">то</div>
    <div class="block5">Для текста ебаного</div>
    <div class="block6">Кнопка </div>

    <div id="background"> 
      <div id="speed_words"> 
      </div>
      <div id="speed_symbols"> 
      </div>
      <div id="language"> 
      </div>
      <div id="timer"> 
      </div>
      <div id="texts"> 
      </div>
      <button onclick="startTest()">Начать тест</button>
    
 
  </div>
</body>
</html>
